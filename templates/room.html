{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class ="chat-header">
  <div class="chat-header-left">
    <p class="chat-room-name">部屋の名前</p>
  </div>
  <div class="chat-header-right">
    <p class="chat-room-time">残り時間：<span id="limit-minutes"></span><span id="limit-seconds"></span></p>
    <button type="button" class="chat-room-close" id="chat-room-close">部屋を閉める</button>
  </div>
</div>

<div class="close-room-modal">
<div class="close-room-wrapper">
  <button type="button" class="close-room-close"><span class="fas fa-times close-room-close-icon"></span></button>
  <p class="close-room-title">部屋を閉める</p>
  <div class="close-room-info">
    <div class="close-room-column">
      <p>部屋の名前</p>
      <p id="name">ここに部屋名を表示</p>
    </div>
    <div class="close-room-column">
      <p class="close-room-caution">部屋は削除され、参加しているメンバーも強制的にトップページに飛ばされます。</p>
    </div>
    <input type="submit" class="close-room-btn" value="部屋を閉める">
  </div>
</div>
</div>

<div class="chat-main">
  <div class="message">
    <p class="message-user">田中</p>
    <p class="message-text">こんにちは。田中と言います。</p>
    <!-- {% if message.image %} 画像があっても無くても、画像だけでも投稿可-->
      <img class="message-image" src="" height="200px">
    <!-- {% endif %} -->
  </div>
  <div class="message">
    <p class="message-user">猫</p>
    <p class="message-text">テストテキスト2、画像を添えて。</p>
    <img class="message-image" src="../static/images/dummy2.png" height="200px">
  </div>
  <div class="message">
    <p class="message-user">画像だけ投稿男</p>
    <p class="message-text"></p>
      <img class="message-image" src="../static/images/dummy3.png" height="200px">
  </div>
</div>

<div class="chat-form-container">
  <form class="chat-form">
    <div class="chat-form-input">
      <input type="text" class="chat-form-text" placeholder="ここにテキストを入力">
      <label class="chat-form-image">
        <span class="message-image-file">画像</span>
        <input type="file" class="hidden" id="image-input">
      </label>
      <div id="image-preview">
        <p type="button" id="preview-close"><span class="fas fa-times preview-close-icon"></span></p>
      </div>
    </div>
    <input type="submit" class="chat-form-btn" value="送信">
  </form>
</div>
<script src="{% static 'javascript/timer.js' %}"></script>
<script src="{% static 'javascript/preview.js' %}"></script>
{% endblock %}
